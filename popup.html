<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Wellbeing Assistant</title>
  <link rel="stylesheet" href="popup.css">
  <script src="chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Digital Wellbeing</h1>
      <div class="tabs">
        <button id="tab-dashboard" class="tab-btn active">Dashboard</button>
        <button id="tab-focus" class="tab-btn">Focus</button>
        <button id="tab-insights" class="tab-btn">Insights</button>
      </div>
    </header>

    <main>
      <section id="dashboard" class="tab-content active">
        <div class="summary-card">
          <h2>Today</h2>
          <div id="today-total-time" class="metric">0 minutes</div>
          <div class="progress-container">
            <div id="today-progress" class="progress-bar"></div>
          </div>
          <div class="goal-text">of <span id="daily-goal">180</span> min goal</div>
          <div class="productivity-score">Productivity: <span id="prod-score">0</span>/100</div>
        </div>
        <div class="category-breakdown">
          <h3>Categories</h3>
          <div id="category-list" class="category-list"></div>
        </div>
        <div class="productivity-tip">
          <h3>Tip of the Day</h3>
          <p id="daily-tip"></p>
        </div>
        <div class="quick-actions">
          <button id="start-focus-btn" class="primary-btn">Start Focus</button>
          <button id="view-details-btn" class="secondary-btn">Insights</button>
        </div>
      </section>

      <section id="focus" class="tab-content">
        <div class="focus-settings">
          <h2>Focus Mode</h2>
          <div id="focus-status" class="focus-status">Not active</div>
          <div class="focus-setup">
            <div class="input-group">
              <label for="focus-duration">Duration (min)</label>
              <input type="number" id="focus-duration" min="5" max="120" value="25">
            </div>
            <div class="input-group">
              <label>Block Sites:</label>
              <div id="block-sites-list" class="checkbox-list"></div>
            </div>
            <div class="focus-actions">
              <button id="start-focus-session" class="primary-btn">Start</button>
              <button id="end-focus-session" class="secondary-btn" disabled>End</button>
            </div>
            <p id="motivation-quote" class="motivation-quote"></p>
          </div>
        </div>
      </section>

      <section id="insights" class="tab-content">
        <div class="insights-header">
          <h2>Insights</h2>
          <select id="insight-type">
            <option value="daily">Daily Trends</option>
            <option value="categories">Weekly Categories</option>
            <option value="sites">Weekly Top Sites</option>
            <option value="dailyCategories">Daily Categories</option>
            <option value="dailySites">Daily Top Sites</option>
          </select>
          <button id="export-report" class="secondary-btn">Export</button>
        </div>
        <div id="chart-container" class="chart-container">
          <canvas id="insights-chart"></canvas>
        </div>
        <div class="recommendations">
          <h3>Recommendations</h3>
          <ul id="recommendations-list"></ul>
        </div>
      </section>
    </main>

    <footer>
      <button id="settings-btn" class="icon-btn">⚙️</button>
      <div class="version">v1.3</div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
